<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Debug</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Debug styles */
        .debug-info {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 2000;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        <div>Debug Info:</div>
        <div id="status">Checking...</div>
    </div>
    
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Test Navigation</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="education.html">Education</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <button class="mobile-nav-toggle" aria-controls="sidebar" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>
            <section class="hero-section">
                <h2>Hamburger Menu Test</h2>
                <p>Resize the window to mobile size and test the hamburger menu.</p>
            </section>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const debugInfo = document.getElementById('debugInfo');
            const statusDiv = document.getElementById('status');
            
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            statusDiv.innerHTML = `
                Toggle: ${mobileNavToggle ? 'Found' : 'NOT FOUND'}<br>
                Sidebar: ${sidebar ? 'Found' : 'NOT FOUND'}<br>
                Main: ${mainContent ? 'Found' : 'NOT FOUND'}
            `;

            if (!mobileNavToggle || !sidebar || !mainContent) {
                statusDiv.innerHTML += '<br><strong>ERROR: Missing elements!</strong>';
                return;
            }

            // Toggle sidebar on button click
            mobileNavToggle.addEventListener('click', (e) => {
                console.log('Hamburger clicked!');
                statusDiv.innerHTML += '<br>Click detected!';
                
                const isOpened = sidebar.classList.toggle('is-open');
                mobileNavToggle.setAttribute('aria-expanded', isOpened);
                
                // Toggle icon
                const icon = mobileNavToggle.querySelector('i');
                if (icon) {
                    if (isOpened) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-xmark');
                        statusDiv.innerHTML += '<br>Opened!';
                    } else {
                        icon.classList.remove('fa-xmark');
                        icon.classList.add('fa-bars');
                        statusDiv.innerHTML += '<br>Closed!';
                    }
                } else {
                    statusDiv.innerHTML += '<br>No icon found!';
                }
            });

            // Close sidebar when clicking on the main content
            mainContent.addEventListener('click', (e) => {
                if (e.target !== mobileNavToggle && !mobileNavToggle.contains(e.target)) {
                    if (sidebar.classList.contains('is-open')) {
                        sidebar.classList.remove('is-open');
                        mobileNavToggle.setAttribute('aria-expanded', false);
                        const icon = mobileNavToggle.querySelector('i');
                        if (icon) {
                            icon.classList.remove('fa-xmark');
                            icon.classList.add('fa-bars');
                        }
                        statusDiv.innerHTML += '<br>Closed by main click!';
                    }
                }
            });
        });
    </script>
</body>
</html>
